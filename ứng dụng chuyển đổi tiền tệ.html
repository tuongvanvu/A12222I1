<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi Tiền</title>
</head>
<body>
<div class="box" style="text-align: center;font-size: x-large" >
    <p style="text-align: center;color: #ff0000">Ứng dụng máy tính</p>
</div>
<table style="text-align: center">
    <tr>
        <th>Ammout</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <td></td>
    </tr>
    <tr>
        <td><input type="text" id="input"></td>
        <td>
            <select>
                <option value="Việt Nam">VND</option>
            </select>
        </td>
        <td>
            <select>
                <option value="Mỹ">USD</option>
            </select>
        </td>
        <td>
            <button type="button" onclick="chuyen()" style="background-color: #576eb5;color: #FFFFFF">
                Convert</button>
        </td>
    </tr>
    <script>
        function chuyen() {
            Tien = document.getElementById("input").value;
            var result = Tien / 23000;
            document.getElementById("result").innerHTML="Result : "+result+"USD";
        }
    </script>
    <tr>
        <td><p id="result"></p></td>
    </tr>
</body>
</html>
